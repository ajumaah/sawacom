<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sawa | Booking Page</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="/dist/css/booking.css">
  
  </head>
  <div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 booking-box">
            <div class="col-lg-12 login-mobile">
                <i class="fa fa-mobile" aria-hidden="true"></i>
            </div>
            <div class="col-lg-12 login-title">
                Sawacom Phone Booking
            </div>
            <div class="col-lg-12 login-phrase">
                <p>Fill all the fields marked <em class="marker">*</em></p>
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form action="/dist/pages/home.html" id="booking-page" method="post">
                        <div class="form-group">
                            <label class="form-control-label">Customer Names</label>
                            <input type="text" class="form-control" required><em class="marker">*</em>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Phone Number</label>
                            <input type="tel" class="form-control" i required>
                        </div>
                        <div class="form-group">
                          <label class="form-control-label">National ID/ Passport</label>
                          <input type="text" class="form-control" i required>
                      </div>
                      <div class="form-group">
                        <label class="form-control-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="gender">Gender</label>
                      <input type="radio">
                      <label for="male" >Male</label>
                      <input type="radio">
                      <label for="femal">Female</label>
                      <input type="radio">
                      <label for="others">Others</label>
                  </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">Next</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>

</body>
</html>
